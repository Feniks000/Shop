{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block content %}
    <div class = "form">

        {% if errors %}
            <p>Ваш логин и/или пароль не подходят. Пожалуйста, попробуйте ещё раз.</p>
        {% endif %}

        <form method = "post" action = "{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td><h4>Логин:</h4></td>
                    <td><input type = "text" name = "username"></td>
                </tr>

                <tr>
                    <td><h4>Пароль:</h4></td>
                    <td><input type = "password" name = "password"></td>
                </tr>
            </table>
            <span>
                <a href = "/">
                <button type = "submit">
                    Войти
                </button>
                    </a>
            </span>
        </form>
        <a href = "{% url 'resetpassword' %}">
            <button>Забыли пароль?</button>
        </a>
    </div>
{% endblock %}
