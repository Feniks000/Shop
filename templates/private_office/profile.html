{% extends "base.html" %}
{% block title %}Личный кабинет{% endblock %}

{% block content %}
    {% if message %}
        <h2>{{ message }}</h2>
    {% else %}
        <h1>Мой профиль</h1>

        Имя пользователя: {{ user.username }} <br>
        Email: {{ user.email }} <br>
        Подтвержденный: {{ user.profile.confirmed }}
    {% endif %}
{% endblock %}
